{% extends 'base.html' %}
{% block content %}
{% if mode == 'generate' %}
    <h2>Generated Authenticated Image:</h2>
    <div class="image-container">
        <div>
            <h3>Original Cover Image</h3>
            <img src="{{ original_image }}" alt="Cover Image">
        </div>
        <div>
            <h3>Authenticated Image</h3>
            <img src="{{ result_image }}" alt="Authenticated Image">
        </div>
    </div>
    <a href="{{ result_image }}" download>Download Authenticated Image</a>
{% elif mode == 'extract' %}
    <h2>Extracted Secret Message:</h2>
    <p>{{ extracted_message }}</p>
{% endif %}
{% endblock %}
